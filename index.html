<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåä Trivia del D√≠a del Agua</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #00b4d8, #48cae4, #90e0ef);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #0077b6;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #siguiente{
            color: #ffffff;
            background-color: #0077b6;
        }
        .progress-bar { 
            width: 100%;
            height: 10px; 
            background: #d4f1f4; 
            border-radius: 5px; 
            margin: 10px 0; 
            overflow: hidden;
        }
        .progress { 
            height: 100%; 
            width: 0%; 
            background: #0077b6; 
            transition: width 0.5s ease-in-out;
        }
        .opcion, #siguiente, #reiniciar, #iniciarJuego { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }
        .opcion:hover, #siguiente:hover, #reiniciar:hover, #iniciarJuego:hover {
            transform: scale(1.05); 
        }
        .correcta { 
            background: #28a745 !important; 
            color: white !important; 
        }
        .incorrecta { 
            background: #dc3545 !important; 
            color: white !important; 
        }
        #siguiente, #reiniciar { 
            display: none; 
        }
        #resultado, #ranking { 
            margin-top: 15px; 
            font-size: 18px; 
            font-weight: 600; 
        }
        input { 
            width: 96%; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #0077b6; 
            font-size: 16px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíß Trivia del D√≠a del Agua üíß</h1>
        <input type="text" id="nombreJugador" placeholder="Tu nombre" maxlength="20">
        <button id="iniciarJuego" onclick="iniciarTrivia()">üéÆ Iniciar Trivia</button>
        <div class="progress-bar"><div id="progress" class="progress"></div></div>
        <div id="pregunta-container" style="display: none;">
            <p id="pregunta"></p>
            <div id="opciones"></div>
        </div>
        <button id="siguiente" onclick="siguientePregunta()">Siguiente</button>
        <p id="resultado"></p>
        <button id="reiniciar" onclick="reiniciarJuego()">üîÑ Volver a jugar</button>
        <div id="ranking"></div>
    </div>

    <script>
        const preguntas = [
            { pregunta: "üíß ¬øEn qu√© fecha se celebra el D√≠a Mundial del Agua?", opciones: ["5 de junio", "22 de marzo", "15 de abril", "30 de enero"], respuesta: "22 de marzo" },
            { pregunta: "üåç ¬øCu√°nta agua dulce hay en el planeta?", opciones: ["10%", "25%", "3%", "50%"], respuesta: "3%" },
            { pregunta: "‚ö†Ô∏è ¬øPrincipal causa de la contaminaci√≥n del agua?", opciones: ["Lluvias √°cidas", "Residuos industriales", "Pl√°stico", "Deforestaci√≥n"], respuesta: "Residuos industriales" },
            { pregunta: "üö∞ ¬øCu√°l es el porcentaje de agua en el cuerpo humano?", opciones: ["50%", "60%", "70%", "80%"], respuesta: "60%" },
            { pregunta: "üåä ¬øCu√°l es el oc√©ano m√°s grande del mundo?", opciones: ["Atl√°ntico", "√çndico", "√Årtico", "Pac√≠fico"], respuesta: "Pac√≠fico" },
            { pregunta: "üè≠ ¬øQu√© sector consume m√°s agua en el mundo?", opciones: ["Dom√©stico", "Agricultura", "Industria", "Transporte"], respuesta: "Agricultura" },
            { pregunta: "üå± ¬øCu√°l es la principal fuente de agua potable?", opciones: ["Oc√©anos", "R√≠os y lagos", "Lluvia", "Hielo derretido"], respuesta: "R√≠os y lagos" },
            { pregunta: "üîÑ ¬øQu√© ciclo natural mantiene el agua en movimiento?", opciones: ["Ciclo del carbono", "Ciclo del nitr√≥geno", "Ciclo del agua", "Ciclo de la energ√≠a"], respuesta: "Ciclo del agua" },
            { pregunta: "üí¶ ¬øC√≥mo se llama el proceso de cambio de estado de agua l√≠quida a gas?", opciones: ["Condensaci√≥n", "Evaporaci√≥n", "Sublimaci√≥n", "Precipitaci√≥n"], respuesta: "Evaporaci√≥n" },
            { pregunta: "üèûÔ∏è ¬øCu√°l es el humedal m√°s grande de Bogot√°?", opciones: ["Tibanica", "Juan Amarillo", "La Conejera", "Jaboque"], respuesta: "Juan Amarillo" },
            { pregunta: "üö∞ ¬øC√≥mo puedes reducir el consumo de agua en casa?", opciones: ["Lavando el carro con manguera", "Usando regadera de bajo consumo", "Dejando el grifo abierto", "Regando el jard√≠n al mediod√≠a"], respuesta: "Usando regadera de bajo consumo" },
            { pregunta: "üå± ¬øPor qu√© son importantes los humedales de Bogot√°?", opciones: ["No tienen importancia", "Regulan el clima y almacenan agua", "Solo son zonas de recreaci√≥n", "Generan contaminaci√≥n"], respuesta: "Regulan el clima y almacenan agua" },
            { pregunta: "üí¶ ¬øCu√°ntos humedales hay en Bogot√°?", opciones: ["5", "10", "15", "20"], respuesta: "15" },
            { pregunta: "üõÅ ¬øCu√°l es la mejor forma de ahorrar agua en la ducha?", opciones: ["Ducharse por m√°s de 10 minutos", "Cerrar el agua mientras te enjabonas", "Usar agua caliente constantemente", "Llenar la ba√±era"], respuesta: "Cerrar el agua mientras te enjabonas" },
            { pregunta: "üåé ¬øQu√© sucede si no protegemos los humedales?", opciones: ["Nada", "P√©rdida de biodiversidad y aumento de inundaciones", "M√°s lluvias", "Se vuelven m√°s grandes"], respuesta: "P√©rdida de biodiversidad y aumento de inundaciones" },
        ];
        let indice = 0, puntaje = 0;
        function iniciarTrivia() {
            document.getElementById("nombreJugador").style.display = "none";
            document.getElementById("iniciarJuego").style.display = "none";
            document.getElementById("pregunta-container").style.display = "block";
            cargarPregunta();
        }
        function cargarPregunta() {
            let preguntaActual = preguntas[indice];
            document.getElementById("pregunta").innerText = preguntaActual.pregunta;
            let opcionesContainer = document.getElementById("opciones");
            opcionesContainer.innerHTML = "";
            preguntaActual.opciones.forEach(opcion => {
                let boton = document.createElement("button");
                boton.innerText = opcion;
                boton.classList.add("opcion");
                boton.onclick = () => verificarRespuesta(boton, opcion);
                opcionesContainer.appendChild(boton);
            });
            document.getElementById("siguiente").style.display = "none";
            actualizarBarraProgreso();
        }
        function verificarRespuesta(boton, respuesta) {
        let preguntaActual = preguntas[indice];
        let opciones = document.querySelectorAll(".opcion");
        
        if (respuesta === preguntaActual.respuesta) {
            boton.classList.add("correcta");
            puntaje++;
        } else {
            boton.classList.add("incorrecta");
            opciones.forEach(opcion => {
                if (opcion.innerText === preguntaActual.respuesta) {
                    opcion.classList.add("correcta");
                }
            });
        }
        
        document.getElementById("siguiente").style.display = "block";
    }
        function siguientePregunta() { indice++; (indice < preguntas.length) ? cargarPregunta() : mostrarResultado(); }
        function actualizarBarraProgreso() { document.getElementById("progress").style.width = ((indice) / preguntas.length) * 100 + "%"; }
        function mostrarResultado() {
            document.getElementById("pregunta-container").style.display = "none";
            document.getElementById("siguiente").style.display = "none";
            let nombre = document.getElementById("nombreJugador").value.trim() || "An√≥nimo";
            document.getElementById("resultado").innerText = `üèÜ ${nombre}, tu puntaje es: ${puntaje}/${preguntas.length}`;
            document.getElementById("reiniciar").style.display = "block";
            guardarPuntaje(nombre, puntaje);
            mostrarPuntajes();
        }
        function reiniciarJuego() {
            indice = 0;
            puntaje = 0;
            document.getElementById("resultado").innerText = "";
            document.getElementById("reiniciar").style.display = "none";
            iniciarTrivia();
        }
        function guardarPuntaje(nombre, puntaje) {
            let puntajes = JSON.parse(localStorage.getItem("puntajes")) || [];
            puntajes.push({ nombre, puntaje });
            localStorage.setItem("puntajes", JSON.stringify(puntajes));
        }
        function mostrarPuntajes() {
            let puntajes = JSON.parse(localStorage.getItem("puntajes")) || [];
            let tabla = "<h2>üèÖ Puntajes Anteriores</h2><ul>";
            puntajes.sort((a, b) => b.puntaje - a.puntaje);
            puntajes.slice(0, 5).forEach(p => { tabla += `<li>${p.nombre}: ${p.puntaje} pts</li>`; });
            tabla += "</ul>";
            document.getElementById("ranking").innerHTML = tabla;
        }
        mostrarPuntajes();
    </script>
</body>
</html>
